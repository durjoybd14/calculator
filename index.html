<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1>Calculator</h1>
        <table >
          <tr>
              <td colspan="4"><input type="text" id="screen"> </td>
          </tr>
            
            <tr>
                <td type="button"><button>1</button></td>
                <td type="button"><button>2</button></td>
                <td type="button"><button>3</button></td>
                <td type="button"><button>+</button></td>
                
            </tr>
            <tr>
                <td type="button"><button>4</button></td>
                <td type="button"><button>5</button></td>
                <td type="button"><button>6</button></td>
                <td type="button"><button>-</button></td>
                
            </tr>
            <tr>
                <td type="button"><button>7</button></td>
                <td type="button"><button>8</button></td>
                <td type="button"><button>9</button></td>
                <td type="button"><button class="multiply">*</button></td>
                
            </tr>
            <tr>
                <td type="button"><button>C</button></td>
                <td type="button"><button>0</button></td>
                <td type="button"><button>=</button></td>
                <td type="button"><button>/</button></td>
                
            </tr>

        </table>
   <script src="index.js"></script>
</body>

</html>
